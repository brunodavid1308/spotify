<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Spotify Landing</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header__arrows-control">
          <button class="arrow">
            <svg
              role="img"
              height="16"
              width="16"
              aria-hidden="true"
              class="Svg-sc-ytk21e-0 kcBZLg IYDlXmBmmUKHveMzIPCF"
              viewBox="0 0 16 16"
              data-encore-id="icon"
            >
              <path
                d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"
              ></path>
            </svg>
          </button>
          <button class="arrow">
            <svg
              role="img"
              height="16"
              width="16"
              aria-hidden="true"
              class="Svg-sc-ytk21e-0 kcBZLg IYDlXmBmmUKHveMzIPCF"
              viewBox="0 0 16 16"
              data-encore-id="icon"
            >
              <path
                d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="header__account">
          <button class="upgrade-account">Mejora tu cuenta</button>
          <button class="profile">
            <div class="profile__image">
              <img
                src="https://fastly.picsum.photos/id/237/200/300.jpg?hmac=TmmQSbShHz9CdQm0NkEjx1Dyh_Y984R9LpNrpvH2D_U"
              />
            </div>
            <span class="profile__name">Retarded</span>
            <svg
              role="img"
              height="16"
              width="16"
              aria-hidden="true"
              class="profile__dropdown-arrow"
              viewBox="0 0 16 16"
              data-encore-id="icon"
            >
              <path d="m14 6-6 6-6-6h12z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="menu">Menu</div>
      <div class="content">Content</div>
      <div class="footer">
        <div class="footer__song-info">
          <div class="footer__song-image">
            <img
              src="https://i.scdn.co/image/ab67616d000048512567f59cdfb046121ceed975"
              alt="comeme el donut"
            />
          </div>
          <div class="footer__song-name-artist">
            <a href="#" class="footer__song-name">Comeme el donut</a>
            <a href="#" class="footer__song-artist">Retarded</a>
          </div>
          <div>
            <button>
              <svg
                role="img"
                height="16"
                width="16"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1.69 2A4.582 4.582 0 0 1 8 2.023 4.583 4.583 0 0 1 11.88.817h.002a4.618 4.618 0 0 1 3.782 3.65v.003a4.543 4.543 0 0 1-1.011 3.84L9.35 14.629a1.765 1.765 0 0 1-2.093.464 1.762 1.762 0 0 1-.605-.463L1.348 8.309A4.582 4.582 0 0 1 1.689 2zm3.158.252A3.082 3.082 0 0 0 2.49 7.337l.005.005L7.8 13.664a.264.264 0 0 0 .311.069.262.262 0 0 0 .09-.069l5.312-6.33a3.043 3.043 0 0 0 .68-2.573 3.118 3.118 0 0 0-2.551-2.463 3.079 3.079 0 0 0-2.612.816l-.007.007a1.501 1.501 0 0 1-2.045 0l-.009-.008a3.082 3.082 0 0 0-2.121-.861z"
                ></path>
              </svg>
            </button>
          </div>
          <div>
            <button>
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <g fill="currentColor" fill-rule="evenodd">
                  <path
                    d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"
                    fill-rule="nonzero"
                  ></path>
                  <path d="M10 8h4v3h-4z"></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div>Player</div>
        <div>Controls</div>
      </div>
    </div>
  </body>
</html>
